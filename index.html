<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="form-container">
        <header class="form-header">
            <h1>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams. <br>
            Sign ip <i>now</i> to get started. <br><br>
            You <i>know</i> you want to.</h1>
        </header>
        <form action="" method="get">
            <div class="form-row">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="first-name"/>
            </div>
            <div class="form">
                <label for="second-name">Second name</label>
                <input type="text" id="second-name" name="second-name"/>
            </div>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-row">
                <label for="phone-number">Phone Number</label>
                <input type="tel" id="phone-number" name="phone-number"/>
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-row">
                <label for="confirm-password">Confirm password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
        </form>
    </div>
</body>
</html>
