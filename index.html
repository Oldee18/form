<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="form-header-container">
        <header class="form-header">
            <h1>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams. <br>
            Sign up <i>now</i> to get started. <br><br>
            You <i>know</i> you want to.</h1>
        </header>
        <form action="" method="get">
            <div class="form-container">
                <div class="form-column-container">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>   
                <div class="form-column-container">
                    <label for="second-name">SECOND NAME</label>
                    <input type="text" name="second-name" id="second-name">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>   
                </div>
            </div>
        </form>
    </div>
</body>
</html>
